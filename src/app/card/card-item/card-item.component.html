<div class="card">
  <div class="card-header" [class]="getClass">
    <h2 class="mb-0">
      <div class="alert">
        <span (click)="toggle()">{{ card.name }}</span>
      </div>
    </h2>
  </div>

  <div id="collapseOne" class="collapse show" *ngIf="show">
    <div class="card-body">
      {{ card.description }}
    </div>
  </div>
</div>
